<button [routerLink]="['/create']" color="primary" mat-raised-button>navigate to create</button>
<button (click)="startGame()" color="accent" mat-raised-button>Start Game</button>
@if (grid.length > 0) {
  <div [style.width]="gridWidthStyle" class="grid">
    <app-grid [cols]="cols" [grid]="grid" [rows]="rows" class="center max"></app-grid>
  </div>
}
