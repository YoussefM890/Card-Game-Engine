<app-dialog-header title="Import Game Setup"></app-dialog-header>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100 h-100">
    <mat-label>Game Setup JSON</mat-label>
    <textarea [(ngModel)]="gameJson" matInput placeholder="Paste your JSON here" rows="6"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="onSubmit()" color="accent" mat-raised-button>Import</button>
</mat-dialog-actions>
